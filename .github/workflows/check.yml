name: Pull requert check

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache:
      - name: Install dependencies
        run: npm ci
      - name: Generate types graphql
        run: npm run gen
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Test types
        run: npm run lint:types
